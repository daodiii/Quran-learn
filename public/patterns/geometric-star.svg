<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <pattern id="star-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <!-- 8-pointed star constructed from two overlapping squares -->
      <rect x="15" y="15" width="30" height="30" fill="none" stroke="currentColor" stroke-width="0.6" opacity="0.5" transform="rotate(45 30 30)"/>
      <rect x="15" y="15" width="30" height="30" fill="none" stroke="currentColor" stroke-width="0.4" opacity="0.35"/>
      <!-- Central octagon implied by intersection -->
      <circle cx="30" cy="30" r="10" fill="none" stroke="currentColor" stroke-width="0.3" opacity="0.25"/>
      <!-- Corner connecting lines -->
      <line x1="0" y1="0" x2="9" y2="9" stroke="currentColor" stroke-width="0.3" opacity="0.2"/>
      <line x1="60" y1="0" x2="51" y2="9" stroke="currentColor" stroke-width="0.3" opacity="0.2"/>
      <line x1="0" y1="60" x2="9" y2="51" stroke="currentColor" stroke-width="0.3" opacity="0.2"/>
      <line x1="60" y1="60" x2="51" y2="51" stroke="currentColor" stroke-width="0.3" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="120" height="120" fill="url(#star-pattern)"/>
</svg>
