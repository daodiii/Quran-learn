<svg xmlns="http://www.w3.org/2000/svg" width="240" height="32" viewBox="0 0 240 32">
  <!-- Ornamental horizontal divider with central geometric motif -->
  <!-- Left line -->
  <line x1="20" y1="16" x2="80" y2="16" stroke="currentColor" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
  <line x1="35" y1="16" x2="80" y2="16" stroke="currentColor" stroke-width="0.5" opacity="0.15" stroke-dasharray="2 4"/>

  <!-- Left decorative element -->
  <path d="M85,16 L90,11 L95,16 L90,21 Z" fill="none" stroke="currentColor" stroke-width="1" opacity="0.4"/>

  <!-- Central motif - 8-pointed star -->
  <g transform="translate(120,16)">
    <rect x="-8" y="-8" width="16" height="16" fill="none" stroke="currentColor" stroke-width="1.2" opacity="0.5" transform="rotate(45)"/>
    <rect x="-6" y="-6" width="12" height="12" fill="none" stroke="currentColor" stroke-width="0.8" opacity="0.35"/>
    <circle cx="0" cy="0" r="3" fill="none" stroke="currentColor" stroke-width="0.8" opacity="0.4"/>
    <circle cx="0" cy="0" r="1" fill="currentColor" opacity="0.3"/>
  </g>

  <!-- Right decorative element -->
  <path d="M145,16 L150,11 L155,16 L150,21 Z" fill="none" stroke="currentColor" stroke-width="1" opacity="0.4"/>

  <!-- Right line -->
  <line x1="160" y1="16" x2="220" y2="16" stroke="currentColor" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
  <line x1="160" y1="16" x2="205" y2="16" stroke="currentColor" stroke-width="0.5" opacity="0.15" stroke-dasharray="2 4"/>
</svg>
